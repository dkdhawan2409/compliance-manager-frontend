<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xero Data Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xero Data Loading Test</h1>
        
        <div class="section">
            <h2>1. Login Test</h2>
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="section">
            <h2>2. Xero Status Test</h2>
            <button onclick="testXeroStatus()">Test Xero Status</button>
            <div id="statusResult"></div>
        </div>
        
        <div class="section">
            <h2>3. Tenants Test</h2>
            <button onclick="testTenants()">Test Tenants</button>
            <div id="tenantsResult"></div>
        </div>
        
        <div class="section">
            <h2>4. Complete Flow Test</h2>
            <button onclick="testCompleteFlow()">Test Complete Flow</button>
            <div id="completeResult"></div>
        </div>
    </div>

    <script>
        let token = null;
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:3333/api/companies/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'sds@yopmail.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    token = data.data.token;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Login Successful</h3>
                            <p>Token: ${token.substring(0, 20)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Login Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Login Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testXeroStatus() {
            const resultDiv = document.getElementById('statusResult');
            resultDiv.innerHTML = '<p>Testing Xero status...</p>';
            
            if (!token) {
                resultDiv.innerHTML = '<div class="warning"><p>Please login first!</p></div>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3333/api/xero/status', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const tenants = data.data.tenants || [];
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Xero Status Retrieved</h3>
                            <p><strong>Connected:</strong> ${data.data.connected}</p>
                            <p><strong>Has Expired Tokens:</strong> ${data.data.hasExpiredTokens}</p>
                            <p><strong>Tenants Count:</strong> ${tenants.length}</p>
                            <p><strong>Organizations:</strong> ${tenants.map(t => t.tenantName || t.organisationName).join(', ')}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Xero Status Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Xero Status Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testTenants() {
            const resultDiv = document.getElementById('tenantsResult');
            resultDiv.innerHTML = '<p>Testing tenants...</p>';
            
            if (!token) {
                resultDiv.innerHTML = '<div class="warning"><p>Please login first!</p></div>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3333/api/xero/tenants', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const tenants = data.data || [];
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Tenants Retrieved</h3>
                            <p><strong>Tenants Count:</strong> ${tenants.length}</p>
                            <p><strong>Organizations:</strong> ${tenants.map(t => t.tenantName || t.organisationName).join(', ')}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Tenants Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Tenants Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testCompleteFlow() {
            const resultDiv = document.getElementById('completeResult');
            resultDiv.innerHTML = '<p>Testing complete flow...</p>';
            
            try {
                // Step 1: Login
                const loginResponse = await fetch('http://localhost:3333/api/companies/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'sds@yopmail.com',
                        password: 'password123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginData.success) {
                    resultDiv.innerHTML = `<div class="error"><h3>❌ Login Failed</h3><pre>${JSON.stringify(loginData, null, 2)}</pre></div>`;
                    return;
                }
                
                const token = loginData.data.token;
                
                // Step 2: Get Xero Status
                const statusResponse = await fetch('http://localhost:3333/api/xero/status', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const statusData = await statusResponse.json();
                
                if (!statusData.success) {
                    resultDiv.innerHTML = `<div class="error"><h3>❌ Xero Status Failed</h3><pre>${JSON.stringify(statusData, null, 2)}</pre></div>`;
                    return;
                }
                
                // Step 3: Get Tenants
                const tenantsResponse = await fetch('http://localhost:3333/api/xero/tenants', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const tenantsData = await tenantsResponse.json();
                
                const tenants = statusData.data.tenants || [];
                const isConnected = statusData.data.connected;
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Complete Flow Test Successful</h3>
                        <p><strong>Login:</strong> ✅ Success</p>
                        <p><strong>Xero Status:</strong> ✅ Retrieved</p>
                        <p><strong>Tenants:</strong> ✅ Retrieved</p>
                        <hr>
                        <p><strong>Connected:</strong> ${isConnected}</p>
                        <p><strong>Has Expired Tokens:</strong> ${statusData.data.hasExpiredTokens}</p>
                        <p><strong>Organizations Available:</strong> ${tenants.length}</p>
                        <p><strong>Organization Names:</strong> ${tenants.map(t => t.tenantName || t.organisationName).join(', ')}</p>
                        <hr>
                        <p><strong>Frontend Should Show Organizations:</strong> ${(isConnected || tenants.length > 0) ? '✅ YES' : '❌ NO'}</p>
                        <details>
                            <summary>Full Status Data</summary>
                            <pre>${JSON.stringify(statusData, null, 2)}</pre>
                        </details>
                        <details>
                            <summary>Full Tenants Data</summary>
                            <pre>${JSON.stringify(tenantsData, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Complete Flow Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
